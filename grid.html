       1fr

      </div>
                
      <div style="background-color: rgb(0, 28, 37); height: 200px;">
        1fr
       </div>
 
      <div style="background-color: rgb(142, 2, 23); height: 200px">
        1fr
      </div>

      <div style="background-color: rgb(237, 138, 151); height: 200px">
        1fr
      </div>
    </div>
</body>
